<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-image: url('/static/images/467476119.gif'); background-attachment: fixed;">
<div class="head-yellow d-flex flex-column flex-md-row align-items-center pl-15 pr-15 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="/static/images/logo.jpeg" class="logo">
        <span class="fs-4">Поваренок</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto p-1">
          {% if isSignIn %}
            <a class="ms-3 py-2 link-body-emphasis text-decoration-none" href="/profile+{{ nickname }}">{{ nickname }}</a>
            <a class="ms-3 py-2 link-body-emphasis text-decoration-none" href="/exit">Выход</a>
          {% else %}
            <a class="ms-3 py-2 link-body-emphasis text-decoration-none" href="/sign_in">Вход</a>
          {% endif %}
      </nav>
    </div>
{% block body %}{% endblock %}
</body>
</html>
