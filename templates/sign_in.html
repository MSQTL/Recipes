{% extends 'base.html' %}

{% block title %}
Авторизация
{% endblock %}


{% block body %}
<div>
    <div class="row-center align-items-center" style="height: 80vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <form action="/sign_in" method="post" class="center-text w-100 wrap-login100">
                <h1 class="h3 mb-3 fw-normal">Вход</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" name="nickname" placeholder="Name">
                    <label for="floatingInput">Никнейм</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <label for="floatingPassword">Пароль</label>
                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheck">
                    <label class="form-check-label" for="flexCheckDefault"> Запомнить меня </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                <div class="text-center p-t-115">
                    <span> Нет аккаунта? </span>
                    <a href="/sign_up"> Зарегистрируйся </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
